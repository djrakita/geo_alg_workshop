<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yale Geometric Algebra Workshop</title>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import {ThreeEngine} from '../js/utils/utils_three.js'
        import {get_default_lil_gui} from "../js/utils/utils_three.js";
        import {add_matrix_matrix, mul_matrix_scalar} from "../js/utils/utils_math.js";
        import {column_vectors_to_matrix} from "../js/utils/utils_math.js";
        import {k_blade_weight} from "../js/utils/utils_geo_alg.js";
        import {refresh_displays} from "../js/utils/utils_three.js";

        let engine = ThreeEngine.new_default_3d();

        let settings = {
            display_operand_1: true,
            display_operand_2: true,
            display_answer: false
        }
        let gui = get_default_lil_gui();
        gui.add(settings, 'display_operand_1').name("display operand 1")
        gui.add(settings, 'display_operand_2').name("display operand 2")
        gui.add(settings, 'display_answer').name("display answer")

        engine.animation_loop(() => {

            if (settings.display_operand_1) {
                engine.draw_debug_vector([0,0,0], [1,1,1], 0.02, undefined, 0x333333);
            }

            if (settings.display_operand_2) {
                engine.draw_debug_bivector([2, 0, 0], [0, 1, 0]);
            }

            if (settings.display_answer) {
                engine.draw_debug_vector([0,0,0], [-2, 2, 0], 0.02)
            }

        });

    </script>
</body>
</html>
