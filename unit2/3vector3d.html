<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yale Geometric Algebra Workshop</title>
    <script src="../../js/setup/setup_mathjax.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="importmap">
        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
    <script type="module">
        import {ThreeEngine} from '../js/utils/utils_three.js'
        import {TransformGizmoEngine} from "../js/utils/utils_transform_gizmo.js";

        let engine = ThreeEngine.new_default_3d();

        let tge = new TransformGizmoEngine(engine);
        tge.add_gizmo_SO3_matrix_and_position(engine, undefined, [1,-1, 1], 0.3);
        tge.add_gizmo_SO3_matrix_and_position(engine, undefined, [1, 1, 1], 0.3);
        tge.add_gizmo_SO3_matrix_and_position(engine, undefined, [-1, 1, 1], 0.3);

        engine.animation_loop(() => {
            engine.draw_debug_trivector(tge.get_gizmo_pose_as_SO3_matrix_and_position(0)[1], tge.get_gizmo_pose_as_SO3_matrix_and_position(1)[1], tge.get_gizmo_pose_as_SO3_matrix_and_position(2)[1], 0x0000ff, 0.4);
        });

    </script>
</body>
</html>
